{% extends 'base.html' %}
{% load static %}


{% block titulo %}
    Nueva convocatoria
{% endblock titulo %}

{% block contenido %}
    <h1>Agregar una nueva convocatoria</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" value="Agregar">
        <a class="btn btn-danger" href="{% url 'convocatoria_lista' %}">Regresar</a>

    </form>
{% endblock contenido %}

{% block scripts %}
    {% comment %} <script src="{% static 'dist/js/pages/dashboard3.js' %}"></script> {% endcomment %}
{% endblock scripts %}
